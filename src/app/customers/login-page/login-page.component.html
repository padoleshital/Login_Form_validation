<div class="card m-3">
  <h5 class="card-header">Angular 9 Reactive Form Validation</h5>
  <div class="card-body">
      <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="text-center">
                        <button class="btn btn-primary mr-1">Register</button>
                        <button class="btn btn-secondary" type="reset" >Cancel</button>
                    </div>
                </form>
                </div>        
      </div>
